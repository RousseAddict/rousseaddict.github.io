<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>RousseAddict</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- firebase -->
    <script src="lib/firebase.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/gallery.js"></script>
    <script src="js/controllers/about.js"></script>
    <script src="js/controllers/upload.js"></script>
    <script src="js/controllers/info.js"></script>
    <script src="js/controllers/connexion.js"></script>
    <script src="js/controllers/profile.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-side-menus enable-menu-with-back-views="true">
      <ion-side-menu-content drag-content="true">
        <ion-nav-bar class="bar-royal">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-title><a ui-sref="home"><img src="img/logoBlanc.png" height="52px"></a></ion-nav-title>
          <ion-nav-buttons side="left">
            <a class="button button-icon icon ion-log-in" ui-sref="connexion" ng-hide="user.auth"></a>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-navicon" menu-toggle="right"></button>
          </ion-nav-buttons> 
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view/>
      </ion-side-menu-content>
      <ion-side-menu side="right" class="">
        <div class="list">
          <div class="item item-icon-right item-royal">
              <b>Menu</b>
              <i class="icon"><img src="img/logoBlanc.png" height="52px"></i>
          </div>
          <a class="item item-icon-left" ui-sref="home" menu-close>
            <i class="icon ion-home"></i>
              Home
          </a>
          <a class="item item-icon-left" ui-sref="gallery" menu-close>
            <i class="icon ion-images"></i>
              Gallery
          </a>
          <div class="item item-divider">
            
          </div>
          <a class="item item-icon-left" ui-sref="profile" ng-show="user.auth" menu-close>
            <i class="icon ion-person"></i>
              My Profile
          </a>
          <a class="item item-icon-left" ng-click="logout()" ng-show="user.auth" menu-close>
            <i class="icon ion-log-out"></i>
              Log Out
          </a>
          <!--admin part-->
          <div class="item item-divider" ng-show="user.admin">
            
          </div>
          <a class="item item-icon-left" ui-sref="upload" ng-show="user.admin" menu-close>
            <i class="icon ion-upload"></i>
              Upload
          </a>
        </div>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
